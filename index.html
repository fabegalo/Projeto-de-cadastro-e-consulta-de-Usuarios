<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
  <body>  

    <form action="home.php" method="POST">      
      <table border="solid">
        <tr>
          <th colspan = 2><h1>Fazer Cadastro:</h1></th>
        </tr>
        <tr>
          <td  colspan="2">Insira Seu Nome: <input type="text" required placeholder="Seu Nome..." name="name" class="form-control"></td>
        </tr>
        <tr>
          <td colspan="2">Insira Seu email: <input type="email" required placeholder="Seu E-mail..." name="email" class="form-control"></td>
        </tr>
        <tr>
          <td  colspan="2">Insira Seu Telefone: <input type="text" required placeholder="Ex.: (00) 00000-0000" name="tell" class="form-control"></td>
        </tr>
        <tr>
          <td  colspan="2">Insira Seu Endereço <input type="text" placeholder="Rua João Almeida 321" name="endereco" class="form-control"></td>
        </tr>
        <tr>
          <td colspan="2">Data de Nascimento <input type="date" name="date" class="form-control">          
            <input type="submit" style="display:none;" id="btnCadastrar" value="Fazer Cadastro" name="lista">
          </td>
        </tr>
      </table>
    </form>  

    
    <form action="home.php" method="POST">  
      <input type="submit" id="btnListar" style="display:none;" value="Listar" name="lista">
    </form>

    <br>
    
    <table>       
      <tr>
        <td>
          <button class="btn btn-cadastro" onclick="cadastrar();">Fazer Cadastro</button>
        </td>
        <td>
          <button class="btn btn-list" onclick="listar();">Lista</button>
        </td>
      </tr>        
    </table>
   
  </body>

  <script type="text/javascript" src="http://form-serialize.googlecode.com/svn/trunk/serialize-0.2.min.js"></script>
  <script>
    
    function cadastrar(){
      
      document.getElementById('btnCadastrar').click();

    }

    function listar(){

      document.getElementById('btnListar').click();

    }
  
  </script>

</html>
